stfw:
  # digdag
  server:
    # バインドホスト
    bind: "0.0.0.0"
    # ポート
    port: 65432
    # DBモード --memory | --database /path/to/db_dir
    db_mode: "--database ${STFW_PROJ_DIR_DATA}/db"
    # taskスレッド上限
    max_task_threads: 64

  # ログレベル trace | debug | info | warn | error
  loglevel: "info"

  # インベントリファイル
  inventry: staging.yml

  # sample
  list_sample:
  - list_value1
  - list_value2

  project:
    version: 0.1.0

  # webhook
  webhooks:
    urls:
      - https://webhook.site/7e769801-aac8-4335-91df-1ff1c8cfd972
      - http://127.0.0.1:8000/1lazctj1
    on_start: true
    on_cancel: false
    on_success: true
    on_error: true
