stfw:
  # digdag
  server:
    # バインドホスト
    bind: "0.0.0.0"
    # ポート
    port: 65432
    # DBモード --memory | --database /path/to/db_dir
    db_mode: "--database ${STFW_PROJ_DIR_DATA}/db"
    # taskスレッド上限
    max_task_threads: 64

  # ログレベル trace | debug | info | warn | error
  loglevel: "info"

  # sample
  list_sample:
  - list_value1
  - list_value2
